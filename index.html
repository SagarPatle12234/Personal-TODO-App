<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Login/Signup Page -->
        <div id="auth-page" class="page active">
            <div class="auth-container">
                <h1>TODO List App</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <div id="login-form" class="auth-form active">
                    <h2>Login</h2>
                    <form id="login">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                
                <div id="signup-form" class="auth-form">
                    <h2>Sign Up</h2>
                    <form id="signup">
                        <input type="text" id="signup-username" placeholder="Username" required>
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div class="dashboard-container">
                <header>
                    <h1>My TODO Lists</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <button id="logout-btn" class="btn-secondary">Logout</button>
                    </div>
                </header>
                
                <div class="dashboard-content">
                    <button id="create-new-btn" class="btn-primary">Create New TODO List</button>
                    <div id="todo-lists-container">
                        <!-- TODO lists will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Create New TODO List Page -->
        <div id="create-page" class="page">
            <div class="create-container">
                <h1>Create New TODO List</h1>
                <form id="create-todo-form">
                    <div class="form-group">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description</label>
                        <textarea id="todo-description" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-create-btn" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Create TODO List</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- TODO List Details Page -->
        <div id="todo-detail-page" class="page">
            <div class="todo-detail-container">
                <header>
                    <button id="back-to-dashboard" class="btn-secondary">‚Üê Back to Dashboard</button>
                    <div class="todo-info">
                        <h1 id="todo-detail-title"></h1>
                        <p id="todo-detail-description"></p>
                    </div>
                </header>
                
                <div class="add-task-section">
                    <h3>Add New Task</h3>
                    <form id="add-task-form">
                        <div class="form-group">
                            <input type="text" id="task-title" placeholder="Task title" required>
                        </div>
                        <div class="form-group">
                            <textarea id="task-description" placeholder="Task description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Add Task</button>
                    </form>
                </div>
                
                <div class="tasks-section">
                    <h3>Tasks</h3>
                    <div id="tasks-container">
                        <!-- Tasks will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
